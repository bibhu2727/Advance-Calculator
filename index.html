<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="calculator-branding">Bibhu's गणना-यंत्र</div>
        <div class="calculator-display secondary-display" id="secondary-display"></div>
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-keys">
            <button class="key" data-action="clear">AC</button>
            <button class="key" data-action="delete">DEL</button>
            <button class="key" data-action="lcm">LCM</button>
            <button class="key" data-action="hcf">HCF</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key" data-action="divide">÷</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key" data-action="multiply">×</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key" data-action="subtract">−</button>
            <button class="key">0</button>
            <button class="key" data-action="percentage">%</button>
            <button class="key" data-action="fraction">1/x</button>
            <button class="key" data-action="add">+</button>
            <button class="key" data-action="decimal">.</button>
            <button class="key" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
